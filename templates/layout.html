<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moondamon</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/cn-style.css">
</head>

<body>
  <div style='padding:10px 0px 10px 0px;max-width:1500px' class='cn-center'>
    <div style='padding:0px'>
      <div class='cn-container cn-panel-shadow'>
        <nav class="navbar navbar-expand-lg navbar-dark cn-highligt">
          <div class="container-fluid">
            <span class='cn-logo'>Moondamon</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/searchroom">เช็คห้องพักที่จอง</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/aboutus">เกี่ยวกับเรา</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    จองห้องพัก
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/singleroom">ห้องเดี่ยว</a></li>
                    <li><a class="dropdown-item" href="/suitroom">ห้องสวีท</a></li>
                    <li><a class="dropdown-item" href="/cabin">บ้านพัก</a></li>
                  </ul>
                </li>    
              </ul>
              <div class="cn-right">
                <button  class="btn btn-secondary" onclick="location.href='/login'"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;ล็อกอิน</button>
              </div>
            </div>
          </div>
        </nav>
        <div style="min-height:calc(100vh - 125px)">
          {% block content %}
          {% endblock%}
        </div>
        <div class="cn-highligt" style="padding:10px 5px; color:#fff;">
          <div style='text-align:right'>© 2021 Moondamon Hotel. All Rights Reserved</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
